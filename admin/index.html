		<script type="text/javascript">
		$(function() {
			$(".leftsidebar_box dt").css({
					"background-color": "#FFFFFF"
				});
			$(function() {
				$(".leftsidebar_box dd").hide();
				$(".leftsidebar_box dt").click(function() {
					$(".leftsidebar_box dt i").removeClass('icon-angle-down');
					$(".leftsidebar_box dt i").addClass('icon-angle-right');
					$(this).parent().find('dd').removeClass("menu_chioce");
					if($(this).find('i').hasClass('icon-angle-right')){
						$(this).find('i').removeClass('icon-angle-right');
						$(this).find('i').addClass('icon-angle-down');
					}else{
						$(this).find('i').removeClass('icon-angle-down');
						$(this).find('i').addClass('icon-angle-right')
					}
					$(".menu_chioce").slideUp();
					$(this).parent().find('dd').slideToggle();
					$(this).parent().find('dd').addClass("menu_chioce");
				});
				initMenu();
			})

		});

			/**
			 * 初始化菜单
			 */
			function initMenu(){
				var path = window.location.pathname;
				if(path!="/"){
                    var flag = false;
                   /* $(".leftsidebar_box a").each(function(){

                        if($(this).attr('href').indexOf(path)>=0){
                            var dt = $(this).parent().parent().find('dt');
                            if(dt){
                                dt.click();
                                if($(this).parent('dd').length>0){
                                    //$(this).css('color',"#2A94CA");
                                    flag = true;
                                }
                            }
                        }
                    });*/

                    // 果然没有找到对应的父菜单展开
                    if(!flag){
                        var pathSecond = path.split("/")[1];
                        var pathThird = path.split("/")[2];
                        var flag2 = false;
                        $(".leftsidebar_box a").each(function(){
                            if($(this).attr('href').indexOf(pathSecond)>=0){
                             	if($(this).attr('href').indexOf(pathThird)>=0){
                             		flag2 = true;
	                            	$(this).addClass("selectednav");
	                            	 var dt = $(this).parent().parent().find('dt');
	                                if(dt){
	                                    dt.click();
	                                    return false;
	                                }
                             	}
                            }
                        });
                        if(!flag2){
	                        $(".leftsidebar_box a").each(function(){
	                            if($(this).attr('href').indexOf(pathSecond)>=0){
	                            	$(this).addClass("selectednav");
	                            	 var dt = $(this).parent().parent().find('dt');
	                                if(dt){
	                                    dt.click();
	                                    return false;
	                                }
	                            }
	                        });
                        }
                    }
				}

			}


	</script>
